<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RS Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="blur"></div>
      <header>
        <h1 id="title">RS Registration Form</h1>
        <p id="para">
          Thank You for checking My Page. Let me hear something from you
        </p>
      </header>
      <form action="/" method="post" id="survey-form">
        <fieldset>
          <label for="name" id="name-label"
            >Name :
            <input
              type="text"
              id="name"
              placeholder="How do I address you?"
              autocomplete="off"
              required
          /></label>
          <label for="email" id="email-label"
            >Email :
            <input
              type="emai"
              id="email"
              pattern="\A[A-Z0-9+_.-]+@[A-Z0-9.-]+\Z"
              required
              autocomplete="off"
              placeholder="Where can I reach you?"
          /></label>
          <label for="age" id="age-label"
            >Age :
            <input
              type="number"
              id="age"
              min="15"
              max="55"
              autocomplete="off"
              placeholder="May I know your Age?"
          /></label>
        </fieldset>
        <fieldset>
          <div class="gender">
            <h3>Gender</h3>
            <label for="M"
              ><input type="radio" name="radio" value="M" id="M" /> Male
            </label>
            <label for="F"
              ><input type="radio" name="radio" value="F" id="F" /> Female
            </label>
          </div>
          <div class="role">
            <h3>Current Role</h3>
            <label for="dropdown">
              <select name="role" id="dropdown">
                <option disable selected value >select</option>
                <option value="S">Student</option>
                <option value="W">Worker</option>
              </select>
            </label>
          </div>
          <h3>What do you want to know?</h3>
          <label for="cb1"
            ><input type="checkbox" name="cb1" value="cb1" id="cb1" /> Lorem
            ipsum dolor sit amet.
          </label>
          <label for="cb2"
            ><input type="checkbox" name="cb2" value="cb2" id="cb2" /> Lorem
            ipsum dolor sit.
          </label>
          <label for="cb3"
            ><input type="checkbox" name="cb3" value="cb3" id="cb3" /> Lorem
            ipsum dolor sit amet, consectetur adipisicing.
          </label>
        </fieldset>
        <fieldset>
          <label for="comment">
            <textarea
              name="comment"
              rows="3"
              cols="10"
              id="comment"
              placeholder="Message Here"
            ></textarea>
          </label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
